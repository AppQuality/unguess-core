      title: Step
      x-stoplight:
        id: civvi8fyr15z4
      allOf:
        - type: object
          properties:
            id:
              type: string
            description:
              type: string
        - oneOf:
            - $ref: '#/components/schemas/BugFormStep'
            - $ref: '#/components/schemas/MediaStep'
            - $ref: '#/components/schemas/BugFormStep'
    AccessCondition:
      title: AccessCondition
      x-stoplight:
        id: h3tbhx96brqgb
      allOf:
        - type: object
          properties:
            id:
              type: string
        - oneOf:
            - $ref: '#/components/schemas/TimedAccessCondition'
            - $ref: '#/components/schemas/TesterListAccessCondition'
            - $ref: '#/components/schemas/TesterLimitAccessCondition'
    BugFormStep:
      title: BugFormStep
      x-stoplight:
        id: 8sgo1eehf94o0
      type: object
      properties:
        type:
          type: string
