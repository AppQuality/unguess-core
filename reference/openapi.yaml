      x-stoplight:
        id: 2kt1wrskd9srq
      type: object
      properties:
        id:
          type: string
    Quest:
      title: Quest
      x-stoplight:
        id: 3nebbmk50z3k6
      type: object
      properties:
        id:
          type: string
        steps:
          oneOf:
            - $ref: '#/components/schemas/Step'
