            - bug
    SurveyStep:
      title: SurveyStep
      x-stoplight:
        id: n21983o003erp
      type: object
      properties:
        type:
          type: string
          enum:
            - survey
    MediaStep:
      title: MediaStep
      x-stoplight:
        id: 8094si4w0nj6e
      type: object
      properties:
        type:
          type: string
          enum:
            - media
    TimedAccessCondition:
      title: TimedAccessCondition
      x-stoplight:
        id: mdxonzt66170m
      type: object
      properties:
        startDate:
          type: string
        endDate:
          type: string
        closeDate:
          type: string
        type:
          type: string
          enum:
            - timed
    TesterListAccessCondition:
      title: TesterListAccessCondition
      x-stoplight:
        id: rh1ncxf5whe5y
      type: object
      properties:
        list:
          type: array
          items:
            type: integer
        type:
          type: string
          enum:
            - testerlist
    TesterLimitAccessCondition:
      title: TesterLimitAccessCondition
      x-stoplight:
        id: i7cnb62aujjvk
      type: object
