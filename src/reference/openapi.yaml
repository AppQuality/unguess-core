openapi: 3.1.0
x-stoplight:
  id: b8clt14el6lki
info:
  title: UNGUESS CORE
  description: Unguess core api
  contact:
    email: it@unguess.io
    name: Unguess
    url: 'https://unguess.io'
  version: '1.0'
  license:
    name: license
    url: 'https://unguess.io'
servers:
  - url: 'http://localhost:3000'
paths:
  /quests:
    get:
      summary: Get All Quests
      tags: []
      responses: {}
      operationId: get-quests
      description: ''
      security:
        - Key: []
  /services:
    get:
      summary: Get All Services
      tags: []
      responses: {}
      operationId: get-services
      description: Get the services currently instantiated
      security:
        - Key: []
    post:
      summary: Instantiate a new service
      operationId: post-services
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  name:
                    type: string
                  quests:
                    type: array
                    items:
                      allOf:
                        - type: object
                          properties:
                            id:
                              type: string
                        - $ref: '#/components/schemas/Quest'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                templateId:
                  type: number
      security:
        - Key: []
  '/services/{id}/quests':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Get the quests of a service
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  allOf:
                    - type: object
                      properties:
                        id:
                          type: string
                      required:
                        - id
                    - $ref: '#/components/schemas/Quest'
      operationId: get-services-id-quests
    post:
      summary: Create a new quest in a service
      operationId: post-services-id-quests
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: string
                  - $ref: '#/components/schemas/Quest'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Quest'
  /serviceTemplates:
    get:
      summary: Get All Templates
      tags: []
      operationId: get-serviceTemplates
      description: Get all Service templates
      security:
        - Key: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
components:
  schemas:
    Service:
      title: Service
      x-stoplight:
        id: 2kt1wrskd9srq
      type: object
      properties:
        id:
          type: string
    Quest:
      title: Quest
      x-stoplight:
        id: 3nebbmk50z3k6
      type: object
      properties:
        steps:
          oneOf:
            - $ref: '#/components/schemas/Step'
            - type: array
              items:
                $ref: '#/components/schemas/Step'
        access:
          type: array
          items:
            $ref: '#/components/schemas/AccessCondition'
    Step:
      title: Step
      x-stoplight:
        id: civvi8fyr15z4
      allOf:
        - type: object
          properties:
            id:
              type: string
            description:
              type: string
        - oneOf:
            - $ref: '#/components/schemas/BugFormStep'
            - $ref: '#/components/schemas/MediaStep'
            - $ref: '#/components/schemas/SurveyStep'
    AccessCondition:
      title: AccessCondition
      x-stoplight:
        id: h3tbhx96brqgb
      allOf:
        - type: object
          properties:
            id:
              type: string
        - oneOf:
            - $ref: '#/components/schemas/TimedAccessCondition'
            - $ref: '#/components/schemas/TesterListAccessCondition'
            - $ref: '#/components/schemas/TesterLimitAccessCondition'
            - $ref: '#/components/schemas/TesterDeviceOsVersionAccessCondition'
            - $ref: '#/components/schemas/TesterDeviceTypeAccessCondition'
            - $ref: '#/components/schemas/TesterDeviceOsAccessCondition'
    BugFormStep:
      title: BugFormStep
      x-stoplight:
        id: 8sgo1eehf94o0
      type: object
      properties:
        type:
          type: string
          enum:
            - bug
    SurveyStep:
      title: SurveyStep
      x-stoplight:
        id: n21983o003erp
      type: object
      properties:
        type:
          type: string
          enum:
            - survey
    MediaStep:
      title: MediaStep
      x-stoplight:
        id: 8094si4w0nj6e
      type: object
      properties:
        type:
          type: string
          enum:
            - media
    TimedAccessCondition:
      title: TimedAccessCondition
      x-stoplight:
        id: mdxonzt66170m
      type: object
      properties:
        endDate:
          type: string
        type:
          type: string
          enum:
            - timed
    TesterListAccessCondition:
      title: TesterListAccessCondition
      x-stoplight:
        id: rh1ncxf5whe5y
      type: object
      properties:
        list:
          type: array
          items:
            type: integer
        type:
          type: string
          enum:
            - testerlist
    TesterLimitAccessCondition:
      title: TesterLimitAccessCondition
      x-stoplight:
        id: i7cnb62aujjvk
      type: object
      properties:
        limit:
          type: number
        type:
          type: string
          enum:
            - testerlimit
    TesterDeviceOsAccessCondition:
      title: TesterDeviceOsAccessCondition
      x-stoplight:
        id: g7vye1s521ng0
      type: object
      properties:
        operatingSystem:
          type: string
        type:
          type: string
          enum:
            - testerDeviceOs
    TesterDeviceTypeAccessCondition:
      title: TesterDeviceTypeAccessCondition
      x-stoplight:
        id: g7vye1s521ng0
      type: object
      properties:
        deviceType:
          type: string
        type:
          type: string
          enum:
            - testerDeviceType
    TesterDeviceOsVersionAccessCondition:
      title: TesterDeviceOsVersionAccessCondition
      x-stoplight:
        id: g7vye1s521ng0
      type: object
      properties:
        operatingSystemVersion:
          type: string
        type:
          type: string
          enum:
            - testerDeviceOsVersion
  securitySchemes:
    Key:
      name: API Key
      type: apiKey
      in: header
